<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <div class = "page-content">
                <div class="row">
                    <div class="col-lg-12 main-profile">
                        <div class = "heading-section"><h1 class="text-center mb-3">¡Contáctanos!</h1></div>
                                <!-- FORMULARIO -->
                                <div class="container mb-5">
                                    <div class="card bg-dark text-white h-100">
                                        <form class="p-4 align-items-center">
                                            <div>
                                                <div class="form-group row py-1">
                                                <label class="col-md-2 col-form-label fw-bolder">Nombre</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" id="first-name" placeholder="Ingrese su nombre">
                                                </div>
                                                </div>
                                                <div class="form-group row py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">Apellido</label>
                                                    <div class="col-md-9">
                                                    <input type="text" class="form-control" id="last-name" placeholder="Ingrese su apellido">
                                                    </div>
                                                </div>
                                                <div class="form-group row py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">Edad</label>
                                                    <div class="col-md-3">
                                                    <input type="number" class="form-control" id="email" placeholder="##">
                                                    </div>
                                                </div>
                                                <div class="form-group py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">Género</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                                    </div>
                                                </div>
                                                <div class="form-group row py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">Email</label>
                                                    <div class="col-md-9">
                                                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                                                    </div>
                                                </div>
                                                <div class="form-group row py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">Número de teléfono</label>
                                                    <div class="col-md-9">
                                                    <input type="number" class="form-control" id="numero" placeholder="+000 123456789">
                                                    </div>
                                                </div>
                                                <div class="form-group row py-1">
                                                    <label class="col-md-2 col-form-label fw-bolder">¿Qué desea consultar usted?</label>
                                                    <div class="col-md-9">
                                                    <textarea type="text" class="form-control" id="consulta" placeholder="Ingrese su consulta"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            </form>
                                            <button type="submit" class="btn btn-primary text-center">Enviar consulta</button>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
